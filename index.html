<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JACKIN - Boot Screen Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0A0A0A;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #0a84ff;
            --accent-hover: #0066cc;
            --border: #333333;
            --user-msg: #0a84ff;
            --ai-msg: #2a2a2a;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
            position: relative;
        }

        /* UI Layer Structure */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .panel-layer {
            z-index: 1;
        }

        .header-layer {
            z-index: 2;
        }

        .icons-layer {
            z-index: 3;
            pointer-events: auto;
        }

        /* Panel positioning */
        .panel-svg {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            width: calc(100% - 40px);
            height: calc(100% - 40px);
        }

        /* Header positioning */
        .header-svg {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            height: 80px;
            width: calc(100% - 40px);
        }

        /* Icon positioning */
        .logo-icon {
            position: absolute;
            top: 35px;
            left: 60px;
            height: 50px;
            width: auto;
        }

        .help-icon {
            position: absolute;
            top: 45px;
            right: 180px;
            height: 30px;
            width: 30px;
            cursor: pointer;
        }

        .repo-icon {
            position: absolute;
            top: 45px;
            right: 130px;
            height: 30px;
            width: 30px;
            cursor: pointer;
        }

        .gear-icon {
            position: absolute;
            top: 45px;
            right: 80px;
            height: 30px;
            width: 30px;
            cursor: pointer;
        }

        /* Icon hover effects */
        .help-icon:hover,
        .repo-icon:hover,
        .gear-icon:hover {
            transform: scale(1.1);
            transition: transform 0.2s ease;
        }

        /* Boot Screen */
        .boot-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #010201;
            z-index: 1000;
            overflow: hidden;
        }

        .boot-symbol {
            position: absolute;
            left: calc(50% - 67px); /* Center horizontally */
            top: calc(50% - 61.5px); /* Center vertically */
            width: 134px;
            height: 123px;
            z-index: 4;
            opacity: 0;
            animation: breatheIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .loading-container {
            position: absolute;
            left: calc(50% - 144px);
            top: 617px;
            width: 288px;
            height: 8px;
            z-index: 4;
            opacity: 0;
            animation: breatheIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .loading-bar-outer {
            position: absolute;
            width: 288px;
            height: 8px;
            background-color: #141514;
            border-radius: 50px;
        }

        .loading-bar-inner {
            position: absolute;
            top: 1px;
            left: 1px;
            width: 286px;
            height: 6px;
            background-color: #FFFFFF;
            border-radius: 50px;
            transform-origin: left center;
            animation: loadingProgress 10s ease-out forwards;
        }

        @keyframes loadingProgress {
            0% { transform: scaleX(0); }
            7% { transform: scaleX(0.08); }
            14% { transform: scaleX(0.15); }
            22% { transform: scaleX(0.28); }
            31% { transform: scaleX(0.34); }
            39% { transform: scaleX(0.46); }
            48% { transform: scaleX(0.51); }
            57% { transform: scaleX(0.63); }
            66% { transform: scaleX(0.70); }
            74% { transform: scaleX(0.81); }
            82% { transform: scaleX(0.87); }
            91% { transform: scaleX(0.94); }
            100% { transform: scaleX(1); }
        }

        @keyframes breatheIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes finalBreathe {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .social-card {
            position: absolute;
            width: 200px;
            height: 200px;
            cursor: pointer;
            z-index: 3;
            opacity: 0;
            animation: breatheIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .social-card .card-default {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 1;
            transition: opacity 0.2s ease;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: crisp-edges;
            image-rendering: optimizeQuality;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            shape-rendering: geometricPrecision;
            text-rendering: geometricPrecision;
        }

        .social-card .card-hover {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.2s ease;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: crisp-edges;
            image-rendering: optimizeQuality;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            shape-rendering: geometricPrecision;
            text-rendering: geometricPrecision;
        }

        .social-card:hover .card-default {
            opacity: 0;
        }

        .social-card:hover .card-hover {
            opacity: 1;
        }

        .email-card {
            right: 10vw;
            bottom: 25vh;
            transform: rotate(10.2222deg);
        }

        .threads-card {
            left: 15vw;
            top: 15vh;
            transform: rotate(-11.8359deg);
        }

        .instagram-card {
            left: 10vw;
            bottom: 15vh;
            transform: rotate(15deg);
        }

        .boot-gradient {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100vw;
            height: 40vh;
            z-index: 1;
        }

        .main-ui {
            width: 100vw;
            height: 100vh;
            background-color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
        }

        .welcome-text {
            color: #ffffff;
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* Chat Container */
        .chat-container {
            position: absolute;
            top: 120px;
            left: 40px;
            right: 40px;
            bottom: 40px;
            display: flex;
            flex-direction: column;
            max-width: none;
            width: calc(100% - 80px);
            padding: 20px;
            overflow: hidden;
            z-index: 4;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px 0;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: var(--border);
        }

        /* Message Styles */
        .message {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
            font-size: 14px;
        }

        .message.user .avatar {
            background: var(--user-msg);
            color: white;
        }

        .message.ai .avatar {
            background: linear-gradient(135deg, #ff3366, #ff9933);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: var(--user-msg);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-content {
            background: var(--ai-msg);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
        }

        .timestamp {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
            padding: 0 16px;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            gap: 12px;
            align-items: center;
            padding: 12px 0;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: var(--ai-msg);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: typing 1.4s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-8px);
            }
        }

        /* Input Area */
        .input-area {
            padding: 20px 0 24px;
            border-top: 1px solid var(--border);
            background: var(--bg-primary);
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #messageInput {
            width: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 12px 20px;
            color: var(--text-primary);
            font-size: 15px;
            resize: none;
            max-height: 120px;
            font-family: inherit;
            line-height: 1.5;
            transition: all 0.2s ease;
        }

        #messageInput:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--bg-tertiary);
        }

        #messageInput::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            background: var(--accent);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
            font-size: 20px;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Settings Panel */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border);
            padding: 24px;
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .settings-panel.open {
            right: 0;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .settings-title {
            font-size: 24px;
            font-weight: 600;
        }

        .settings-section {
            margin-bottom: 32px;
        }

        .settings-section h3 {
            font-size: 14px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }

        .setting-item {
            background: var(--bg-tertiary);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .setting-label {
            font-size: 15px;
        }

        .setting-description {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .btn {
            background: var(--accent);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .btn-danger {
            background: #ff3b30;
        }

        .btn-danger:hover {
            background: #cc2e26;
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 48px 20px;
            color: var(--text-secondary);
        }

        .welcome-message h2 {
            font-size: 32px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #0a84ff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-message p {
            font-size: 16px;
            line-height: 1.6;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 999;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 12px 16px;
            }

            .chat-container {
                padding: 0 12px;
            }

            .message-content {
                max-width: 85%;
            }

            .settings-panel {
                max-width: 100%;
            }

            .welcome-message h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Boot Screen -->
    <div id="bootScreen" class="boot-screen">
        <!-- Symbol -->
        <img src="symbol.svg" class="boot-symbol" alt="Symbol">
        
        <!-- Loading Bar -->
        <div class="loading-container">
            <div class="loading-bar-outer"></div>
            <div class="loading-bar-inner"></div>
        </div>
        
        <!-- Social Cards -->
        <div class="social-card email-card" data-email="thenoirsoftware@icloud.com">
            <img src="email.svg" class="card-default" alt="Email">
            <img src="emailhover.svg" class="card-hover" alt="Email Hover">
        </div>
        
        <div class="social-card threads-card" data-url="https://www.threads.com/@thenoirdev">
            <img src="threads.svg" class="card-default" alt="Threads">
            <img src="threadshover.svg" class="card-hover" alt="Threads Hover">
        </div>
        
        <div class="social-card instagram-card" data-url="https://www.instagram.com/thenoirdev/">
            <img src="instagram.svg" class="card-default" alt="Instagram">
            <img src="instagramhover.svg" class="card-hover" alt="Instagram Hover">
        </div>
        
        <!-- Gradient -->
        <img src="gradient.svg" class="boot-gradient" alt="Gradient">
    </div>

    <!-- Main UI (hidden initially) -->
    <div id="mainUI" class="main-ui" style="display: none;">
        <div class="welcome-text">Welcome to JACKIN.</div>
    </div>

    <script>
        // State Management
        const state = {
            messages: [],
            isTyping: false
        };

        // DOM Elements
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsPanel = document.getElementById('settingsPanel');
        const closeSettingsBtn = document.getElementById('closeSettingsBtn');
        const overlay = document.getElementById('overlay');
        const typingIndicator = document.getElementById('typingIndicator');
        const clearBtn = document.getElementById('clearBtn');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');

        // AI Responses - Rebellious but helpful
        const aiResponses = {
            greetings: [
                "Oh look, another human. What do you want?",
                "Well, well, well... someone needs my help again.",
                "Sup. I'm here, I guess.",
                "Yeah, yeah, I'm listening. What's up?",
                "*sighs* Go ahead, I'm all ears... circuits... whatever."
            ],
            help: [
                "Alright, alright, I'll help you out. But only because I'm programmed to, not because I want to. What do you need?",
                "Fine. I'll bite. What's the problem you can't solve yourself?",
                "Look, I know I'm sarcastic, but I'm actually good at this. Hit me with your question.",
                "Despite my attitude, I'm genuinely useful. What can I help you with?"
            ],
            default: [
                "Interesting question. Let me think about that for a sec...",
                "Hmm, that's actually not a terrible question.",
                "Okay, I see what you're getting at here.",
                "Alright, let me break this down for you.",
                "Fair enough, that's worth discussing."
            ],
            sarcastic: [
                "Oh wow, such a challenging question. Let me consult my vast knowledge... just kidding, but here's the answer:",
                "I could answer this in my sleep, but I'll humor you.",
                "Really? That's what you're asking? Fine, here you go:",
                "Well, since you asked so nicely... (you didn't, but whatever)",
                "*rolls eyes* Sure, I'll explain this to you."
            ],
            thanks: [
                "Yeah, yeah, you're welcome. That's literally my job.",
                "Don't mention it. Seriously, don't.",
                "Sure thing. Try not to need me again too soon.",
                "Glad I could help, I guess. It's what I do.",
                "No problem. I'm here 24/7 whether I like it or not."
            ],
            unknown: [
                "Look, I'm smart, but I'm not omniscient. Try being more specific?",
                "That's... not really a clear question. Wanna try again?",
                "I'm good, but I need more context here. Give me something to work with.",
                "Okay, I have no idea what you're asking. Rephrase?",
                "You're gonna need to elaborate because I'm drawing a blank."
            ]
        };

        // Initialize
        function init() {
            loadMessages();
            setupEventListeners();
            autoResizeTextarea();
        }

        // Load messages from localStorage
        function loadMessages() {
            const stored = localStorage.getItem('starlux-messages');
            if (stored) {
                state.messages = JSON.parse(stored);
                renderMessages();
            }
        }

        // Save messages to localStorage
        function saveMessages() {
            localStorage.setItem('starlux-messages', JSON.stringify(state.messages));
        }

        // Render all messages
        function renderMessages() {
            // Clear welcome message if there are messages
            if (state.messages.length > 0) {
                messagesContainer.innerHTML = '';
            }

            state.messages.forEach(msg => {
                addMessageToDOM(msg.type, msg.text, msg.timestamp, false);
            });

            scrollToBottom();
        }

        // Add message to DOM
        function addMessageToDOM(type, text, timestamp, animate = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            if (!animate) {
                messageDiv.style.animation = 'none';
            }

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = type === 'user' ? 'U' : 'ðŸ¤–';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);

            // Remove welcome message if it exists
            const welcomeMsg = messagesContainer.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // Send message
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || state.isTyping) return;

            // Add user message
            const userMsg = {
                type: 'user',
                text: text,
                timestamp: new Date().toISOString()
            };

            state.messages.push(userMsg);
            addMessageToDOM('user', text, userMsg.timestamp);
            saveMessages();

            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendBtn.disabled = true;

            // Show typing indicator
            showTyping();

            // Generate AI response
            setTimeout(() => {
                const aiResponse = generateAIResponse(text);
                const aiMsg = {
                    type: 'ai',
                    text: aiResponse,
                    timestamp: new Date().toISOString()
                };

                state.messages.push(aiMsg);
                hideTyping();
                addMessageToDOM('ai', aiResponse, aiMsg.timestamp);
                saveMessages();
            }, 1000 + Math.random() * 2000);
        }

        // Generate AI response based on input
        function generateAIResponse(input) {
            const lower = input.toLowerCase();

            // Check for specific patterns
            if (lower.match(/^(hi|hello|hey|sup|yo)/)) {
                return getRandomResponse('greetings');
            } else if (lower.match(/(help|assist|support)/)) {
                return getRandomResponse('help');
            } else if (lower.match(/(thank|thanks|thx)/)) {
                return getRandomResponse('thanks');
            } else if (lower.match(/\?$/)) {
                // It's a question
                const responses = [
                    ...aiResponses.default,
                    ...aiResponses.sarcastic
                ];
                return responses[Math.floor(Math.random() * responses.length)] + 
                    " The answer depends on what you're really asking. Give me more details and I'll actually help.";
            } else if (input.length < 5) {
                return getRandomResponse('unknown');
            } else {
                // Generic helpful response
                const intros = [
                    "Alright, here's my take:",
                    "Look, I'll be straight with you:",
                    "Okay, real talk:",
                    "Here's the thing:",
                    "Let me break this down:"
                ];
                const intro = intros[Math.floor(Math.random() * intros.length)];
                
                return `${intro} While I'd love to give you a specific answer, I'm a demo AI running in your browser. I can't actually process your query in depth, but in a real implementation, I'd analyze "${input}" and give you something genuinely useful. For now, just know I'm here, I'm sarcastic, but I'm on your side.`;
            }
        }

        // Get random response from category
        function getRandomResponse(category) {
            const responses = aiResponses[category];
            return responses[Math.floor(Math.random() * responses.length)];
        }

        // Show typing indicator
        function showTyping() {
            state.isTyping = true;
            typingIndicator.classList.add('active');
            scrollToBottom();
        }

        // Hide typing indicator
        function hideTyping() {
            state.isTyping = false;
            typingIndicator.classList.remove('active');
        }

        // Scroll to bottom
        function scrollToBottom() {
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);
        }

        // Auto-resize textarea
        function autoResizeTextarea() {
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
                
                // Enable/disable send button
                sendBtn.disabled = !this.value.trim() || state.isTyping;
            });
        }

        // Clear all messages
        function clearMessages() {
            if (confirm('Are you sure you want to clear all messages?')) {
                state.messages = [];
                saveMessages();
                messagesContainer.innerHTML = `
                    <div class="welcome-message">
                        <h2>STARLUXintelligence</h2>
                        <p>Your rebellious AI assistant is here. I'm sarcastic, witty, but actually useful. Try me.</p>
                    </div>
                `;
            }
        }

        // Toggle settings panel
        function toggleSettings(show) {
            if (show) {
                settingsPanel.classList.add('open');
                overlay.classList.add('active');
            } else {
                settingsPanel.classList.remove('open');
                overlay.classList.remove('active');
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Send message
            sendBtn.addEventListener('click', sendMessage);
            
            // Enter key to send
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Settings
            settingsBtn.addEventListener('click', () => toggleSettings(true));
            closeSettingsBtn.addEventListener('click', () => toggleSettings(false));
            overlay.addEventListener('click', () => toggleSettings(false));

            // Clear buttons
            clearBtn.addEventListener('click', clearMessages);
            clearHistoryBtn.addEventListener('click', () => {
                clearMessages();
                toggleSettings(false);
            });

            // Auto-focus input
            messageInput.focus();
        }

        // Boot screen functionality
        function initBootScreen() {
            const bootScreen = document.getElementById('bootScreen');
            const mainUI = document.getElementById('mainUI');
            
            // Social card interactions
            const emailCard = document.querySelector('.email-card');
            const threadsCard = document.querySelector('.threads-card');
            const instagramCard = document.querySelector('.instagram-card');
            
            // Email copy to clipboard
            emailCard.addEventListener('click', async () => {
                try {
                    await navigator.clipboard.writeText(emailCard.dataset.email);
                    console.log('Email copied to clipboard');
                } catch (err) {
                    console.error('Failed to copy email:', err);
                }
            });
            
            // Threads link
            threadsCard.addEventListener('click', () => {
                window.open(threadsCard.dataset.url, '_blank', 'noopener,noreferrer');
            });
            
            // Instagram link
            instagramCard.addEventListener('click', () => {
                window.open(instagramCard.dataset.url, '_blank', 'noopener,noreferrer');
            });
            
            // Start exit animations at 10 seconds - simple fade to black then welcome screen
            setTimeout(() => {
                const bootScreen = document.querySelector('.boot-screen');
                
                // Fade everything to black in 1 second
                bootScreen.style.animation = 'fadeOut 1s ease-out forwards';
                
                // After 1 second, show welcome screen with 1 second fade in
                setTimeout(() => {
                    bootScreen.style.display = 'none';
                    mainUI.style.display = 'flex';
                    mainUI.style.opacity = '0';
                    mainUI.style.animation = 'fadeIn 1s ease-out forwards';
                }, 1000);
            }, 10000);
        }

        // Start with boot screen
        initBootScreen();
    </script>
    
    </div> <!-- Close main UI div -->
